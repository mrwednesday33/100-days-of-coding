<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toss | We3nesday</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">HEADS: 0</p>
            <p id="tails-count">TAILS: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="heads.svg" alt="Heads">
            </div>
            <div class="tails">
                <img src="tails.svg" alt="Tail">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="rest-button">
                Reset
            </button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
