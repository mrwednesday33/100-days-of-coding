<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit card | We3nesday</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="background.jpg" class="background-img">
                    <div class="row">
                        <img src="chip.png" width="60px">
                        <img src="visa.png" width="80px">
                    </div>
                    <label class="card-number">Card Number</label>
                    <input type="text" class="row card-no" placeholder="1111 1111 1111 1111">
                    <div class="row card-holder">
                        <label>CARD HOLDER</label>
                        <label class="card-data-lab">VALID TILL</label>
                    </div>
                    <div class="row name">
                        <input type="text" placeholder="Mr.We3neday">
                        <input type="text" class="card-data" placeholder="12/25">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
